apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pgbackrest-leader-election-binding
  namespace: databases
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pgbackrest-leader-election
subjects:
  - kind: ServiceAccount
    name: pgbackrest-controller
    namespace: databases
