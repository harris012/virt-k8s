---
# yaml-language-server: $schema=https://datreeio.github.io/CRDs-catalog/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
spec:
  chartRef:
    kind: OCIRepository
    name: nextcloud
  interval: 1h
  values:
    ingress:
      enabled: false
    image:
      flavor: fpm-alpine
      # renovate: datasource=docker depName=nextcloud
      tag: 32.0.3-fpm-alpine
    nginx:
      enabled: true
      config:
        client-max-body-size: "10G"
    nextcloud:
      defaultConfigs:
        apps.config.php: false
      extraInitContainers:
        - name: init-db
          image: ghcr.io/onedr0p/postgres-init:16
          envFrom:
            - secretRef:
                name: nextcloud-secret
      datadir: /var/www/data
      extraEnv:
        - name: REDIS_HOST
          value: dragonfly.databases.svc.cluster.local
        - name: REDIS_HOST_PORT
          value: '6379'
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
      host: cloud.${SECRET_DOMAIN}
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        supplementalGroups: [10]
      configs:
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array(
              0 => '127.0.0.1',
              1 => '10.0.0.0/8',
              2 => '192.168.0.0/16',
            ),
            'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
            'allow_local_remote_servers' => true,
            'overwriteprotocol' => 'https',
            'overwrite.cli.url' => 'https://cloud.${SECRET_DOMAIN}',
            'overwritehost' => 'cloud.${SECRET_DOMAIN}',
          ); ?>
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-pooler.databases.svc.cluster.local.
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: INIT_POSTGRES_USER
        passwordKey: INIT_POSTGRES_PASS
    cronjob:
      enabled: true
    persistence:
      enabled: true
      existingClaim: nextcloud
      nextcloudData:
        enabled: true
        type: nfs
        server: expanse.internal
        path: /mnt/storage/k8s/nextcloud
    # service:
    #   annotations:
    #     tailscale.com/expose: "true"
    route:
      app:
        hostnames: ["cloud.harissaeed.com"]
        parentRefs:
          - name: envoy-tailscale
            namespace: network
            sectionName: https
        rules:
          - backendRefs:
              - name: nextcloud
                port: 8080
            matches:
              - path:
                  type: PathPrefix
                  value: /
    startupProbe:
      enabled: true
      initialDelaySeconds: 30
      periodSeconds: 30
      timeoutSeconds: 10
      failureThreshold: 30
      successThreshold: 1
    readinessProbe:
      enabled: true
      initialDelaySeconds: 10
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
      successThreshold: 1
    livenessProbe:
      enabled: true
      initialDelaySeconds: 60
      periodSeconds: 30
      timeoutSeconds: 10
      failureThreshold: 3
      successThreshold: 1
