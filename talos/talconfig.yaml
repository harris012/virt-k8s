---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://192.168.0.163:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "192.168.0.163"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.43.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "alpha"
    ipAddress: "192.168.0.183"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/1ccbcd95254bc3b777e222c4b7d1627cc8fc7d68c18e03046c40433adeca7a69
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:2c:26:80"
        dhcp: false
        addresses:
          - "192.168.0.183/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.0.1"
        mtu: 1500
        vip:
          ip: "192.168.0.163"
    patches:
      - "@./patches/alpha/machine-lables.yaml"
  - hostname: "bravo"
    ipAddress: "192.168.0.69"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/bb039741d8c3dfbf8a7e9fc08475ab646f7a15b4e09f63af62d939d5b823c5ce
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:05:fc:31"
        dhcp: false
        addresses:
          - "192.168.0.69/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.0.1"
        mtu: 1500
        vip:
          ip: "192.168.0.163"
  - hostname: "charlie"
    ipAddress: "192.168.0.72"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/bb039741d8c3dfbf8a7e9fc08475ab646f7a15b4e09f63af62d939d5b823c5ce
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:9f:6b:2f"
        dhcp: false
        addresses:
          - "192.168.0.72/24"
        routes:
          - network: "0.0.0.0/0"
            gateway: "192.168.0.1"
        mtu: 1500
        vip:
          ip: "192.168.0.163"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/cluster.yaml"

